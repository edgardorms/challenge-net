<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.1.2/dist/gridstack-all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@7.1.2/dist/gridstack.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="./challenge1.html" class="nav-link">Challenge1</a></li>
                <li class="nav-item"><a href="./challenge2.html" class="nav-link">Challenge2</a></li>
                <li class="nav-item"><a href="./challenge3.html" class="nav-link">Challenge3</a></li>
            </ul>
        </header>
    </div>
    <div class="grid-stack m-5"></div>
    <script type="text/javascript">
        let grid = GridStack.init({
            cellHeight: 70,
        });

        let items = [
            { x: 0, y: 0, w: 3, h: 4, content: '<img src="../assets/grafico2.png" class="imagen">' },
            { x: 3, y: 0, w: 3, h: 4, content: '<img src="../assets/grafico2.png" class="imagen">' },
            { x: 6, y: 0, w: 3, h: 4, content: '<img src="../assets/grafico3.png" class="imagen">' },
            { x: 9, y: 0, w: 3, h: 4, content: '<img src="../assets/grafico4.png" class="imagen">' },
            { x: 0, y: 3, w: 3, h: 4, content: '<img src="../assets/grafico5.png" class="imagen">' },
            { x: 3, y: 3, w: 3, h: 4, content: '<img src="../assets/grafico6.png" class="imagen">' },
            { x: 6, y: 3, w: 3, h: 4, content: '<img src="../assets/grafico6.png" class="imagen">' },
            { x: 9, y: 3, w: 3, h: 4, content: '<img src="../assets/grafico6.png" class="imagen">' },
        ];
        grid.load(items);

        grid.on('added removed change', function (e, items) {
            let str = '';
            items.forEach(function (item) { str += ' (x,y)=' + item.x + ',' + item.y; });
            console.log(e.type + ' ' + items.length + ' items:' + str);
        });
    </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
